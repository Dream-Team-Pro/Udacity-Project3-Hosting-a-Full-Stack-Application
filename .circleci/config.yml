version: 2.1
orbs:
  # orgs contain basc recipes and reproducible actions (install node, aws, etc.)
  node: circleci/node@5.0.2
  eb: circleci/aws-elastic-beanstalk@2.0.1
  aws-cli: circleci/aws-cli@3.1.1
  # different jobs are calles later in the workflows sections
jobs:
  frontend:
    work_directory: ~/udagram/udagram-frontend
    executer: node/default
    steps:
    docker:
      # the base image can run most needed actions with orbs
      - image: "cimg/node:16.13.2"    
      # install node and checkout code
      - node/install:
          node-version: '16.13.2'         
      - checkout:
          path: ~/udagram
      - aws-cli/install
      # TODO: Install the frontend Dependencies
      - run:
          name: Install Front-End Dependencies
          command: npm run frontend:install
      # TODO: Start the frontend app     
      - run:
          name: Front-End Start
          command: npm run frontend:start         
      # TODO: Build the frontend app     
      - run:
          name: Front-End Build
          command: npm run frontend:build         
      # TODO: Test the frontend app     
      - run:
          name: Front-End Test
          command: npm run frontend:test         
      # TODO: Test e2e the frontend app     
      - run:
          name: Front-End Test e2e
          command: npm run frontend:e2e         
      # TODO: Lint the frontend app     
      - run:
          name: Front-End Lint
          command: npm run frontend:lint         
      # TODO: Deploy the frontend app     
      - run:
          name: Deploy Front-End
          command: aws s3 cp --recursive --acl public-read ./www $S3_BUCKET_FRONTEND          
  server:
    work_directory: ~/udagram/udagram-api
    executer: node/default
    steps:  
      - checkout:
          path: ~/udagram
      - aws-cli/install
      # TODO: Install the frontend Dependencies
      - run:
          name: Install Back-End Dependencies
          command: npm install
      # TODO: Build the frontend app     
      - run:
          name: Back-End Build
          command: |
            npm run build          
      # TODO: Deploy the Back app     
      - run:
          name: Deploy Back-End
          command: aws s3 cp ./www/Archive.zip $S3_BUCKET_SERVER
      # TODO: Lint the frontend
      - run:
          name: Front-End Lint
          command: |
            echo "TODO: Lint the frontend"
            npm run lint  
workflows:
  udagram:
    jobs:
      - frontend
      - server